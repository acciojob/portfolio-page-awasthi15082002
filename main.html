<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Portfolio</title>
    <!-- Optional CSS for basic styling -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            text-align: center;
            background-color: #333;
            color: white;
            padding: 20px;
        }
        img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
        }
        h1 {
            margin-top: 10px;
        }
        .section {
            margin: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
        }
        .skills-list, .projects-list {
            list-style-type: none;
            padding-left: 0;
        }
        .skills-list li, .projects-list li {
            margin: 5px 0;
        }
        a {
            color: #0073b1;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <header>
        <img src="your-image.jpg" alt="Your Image">
        <h1>Your Name</h1>
        <a href="https://www.linkedin.com/in/your-profile" target="_blank">LinkedIn Profile</a>
    </header>

    <section id="skills" class="section">
        <h2>Skills</h2>
        <p>Here are some of my skills:</p>
        <ul class="skills-list">
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
            <li>React</li>
            <li>Node.js</li>
        </ul>
    </section>

    <section id="projects" class="section">
        <h2>Projects</h2>
        <p>Check out some of my projects:</p>
        <ul class="projects-list">
            <li>Project 1: Personal Website</li>
            <li>Project 2: Weather App</li>
            <li>Project 3: E-commerce Platform</li>
            <li>Project 4: Chat Application</li>
        </ul>
    </section>

</body>
</html>
